<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Prediction!</title>
  </head>
  <body>
    <section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Loan Prediction </h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">FILL THE FORM FOR PREDICTION</p>
      <br><br><h1><b>{{prediction_text}}</b></h1>
    </div>
    <form action="/prediction", method="POST">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Gender</label>
            <select class="form-select", id='gender', name='gender', aria-label="Default select example">
                <option selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Married</label>
            <select class="form-select", id='married', name='married', aria-label="Default select example">
                <option selected>Select marital status</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Dependents</label>
            <select class="form-select", id='dependents', name='dependents', aria-label="Default select example">
                <option selected>Select Dependents No.</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3+">3+</option>
              </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Education</label>
            <select class="form-select" id="education" name="education" aria-label="Default select example">
                <option selected>Select Education</option>
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Self_Employed</label>
            <select class="form-select" id="employed" name="employed" aria-label="Default select example">
            <option selected>Select Self_Employment</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Credit_History</label>
            <select class="form-select" id="credit_history" name="credit_history" aria-label="Default select example">
            <option selected>Select Credit_History</option>
            <option value="1.000000">1.000000</option>
            <option value="0.000000">0.000000</option>
            <option value="0.842199">0.842199</option>
          </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Property_Area</label>
            <select class="form-select" id="area" name="area" aria-label="Default select example">
            <option selected>Select Property_Area Type</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Urban">Urban</option>
            <option value="Rural">Rural</option>
          </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter ApplicantIncome</label>
            <input type="text" class="form-control" id="applicantincome" name="applicantincome" placeholder="Enter ApplicantIncome">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter CoapplicantIncome</label>
            <input type="text" class="form-control" id="coapplicantincome" name="coapplicantincome" placeholder="Enter CoapplicantIncome">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter LoanAmount</label>
            <input type="text" class="form-control" id="loanAmount" name="loanAmount" placeholder="Enter LoanAmount">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter Loan_Amount_Term</label>
            <input type="text" class="form-control" id="loan_amount_term" name="loan_amount_term" placeholder="Enter Loan_Amount_Term">
          </div>
        
    
          <button type="submit" class="btn btn-primary">Start Prediction</button>
    <a class="btn btn-primary" href="./" role="button">Back</a>
  </form>
  </div>
</section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
